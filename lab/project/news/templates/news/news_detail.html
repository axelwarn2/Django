<!DOCTYPE html>
{% load static %}

<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Новости науки</title>

  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->

  <link rel="stylesheet" href="{% static 'stylesheets/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/main.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/app.css' %}">
  <script src="{% static 'javascripts/modernizr.foundation.js' %}"></script>
  <link rel="stylesheet" href="{% static 'fonts/ligature.css' %}">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display:400italic' rel='stylesheet' type='text/css' />
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

</head>

<body>

<!-- ######################## Main Menu ######################## -->

<nav>
     <div class="twelve columns header_nav">
     <div class="row">
        <ul id="menu-header" class="nav-bar horizontal">
          <li><a href="{% url 'news:index' %}">Главная</a></li>
            {% for rubric in rubrics %}
              <li><a href="{% url 'news:rubric_detail' rubric.id %}">{{ rubric.title }}</a></li>
            {% endfor %}
        </ul>
      </div>
      </div>
</nav>

<!-- ######################## Header ######################## -->

    <header>

            <div class="row">
               <h1>        {{ news.title}}</h1>
    <article>

             <div class="twelve columns">
               <h2>    {{ news.keywords}}</h2></br>
                 {% for hashtag in hashtags %}
            <li>{{ hashtag.title }}</li>
        {% endfor %}
             </div>

    </article>


            </div>

    </header>

<!-- ######################## Section ######################## -->

<section class="section_light">


      <div class="row">


      <p>
        {{ news.annotation}}
      </p>

      </div>





<!-- ######################## Footer ######################## -->

<footer>

      <div class="row">

          <div class="twelve columns footer">
              <a href="" class="lsf-icon" style="font-size:16px; margin-right:15px" title="twitter">Twitter</a>
              <a href="" class="lsf-icon" style="font-size:16px; margin-right:15px" title="facebook">Facebook</a>
              <a href="" class="lsf-icon" style="font-size:16px; margin-right:15px" title="pinterest">Pinterest</a>
              <a href="" class="lsf-icon" style="font-size:16px" title="instagram">Instagram</a>
          </div>

      </div>

</footer>

<!-- ######################## Scripts ######################## -->

    <!-- Included JS Files (Compressed) -->
    <script src="javascripts/foundation.min.js" type="text/javascript"></script>
    <!-- Initialize JS Plugins -->
     <script src="javascripts/app.js" type="text/javascript"></script>
</body>
</html>
